<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aek Ads - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="flex min-h-screen bg-white">
  <!-- Notification Container -->
  <div id="notification-container" class="fixed top-20 left-4 z-50 w-80"></div>

  <!-- Left: Login Form -->
  <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 lg:px-24 py-12">
    <h1 class="text-3xl 2xl:text-[35px] font-bold bg-gradient-to-r from-[#052652] to-[#2D9CDB] bg-clip-text text-transparent mb-2">
      <span>Log in</span> or <span>Sign up</span> in seconds
    </h1>
    <p class="text-gray-500 mb-8">Use your email or another service to continue with Aek Ads</p>

    <form id="loginForm">
      <!-- Email -->
      <label class="mb-2 text-sm font-medium text-black">Email</label>
      <input type="email" id="email" name="email" placeholder="Example@email.com" required
        class="mb-4 w-full px-4 py-3 rounded-lg border bg-[#F7FBFF] border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />

      <!-- Password -->
      <label class="mb-2 text-sm font-medium text-black">Password</label>
      <input type="password" id="password" name="password" placeholder="At least 8 characters" required
        class="mb-2 w-full px-4 py-3 rounded-lg border border-gray-300 bg-[#F7FBFF] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />

      <div class="text-right mb-6">
        <a href="#" class="text-sm text-blue-600 hover:underline font-medium">Forgot Password?</a>
      </div>

      <!-- Sign In Button -->
      <button type="submit"
        class="w-full bg-gray-800 text-white py-3 rounded-lg hover:bg-gray-900 transition-colors duration-200 mb-4 font-medium">
        Sign in
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow h-px bg-gray-300"></div>
      <span class="mx-4 text-gray-500 text-sm font-medium">Or</span>
      <div class="flex-grow h-px bg-gray-300"></div>
    </div>

    <!-- Google Button -->
    <button
      class="w-full border border-gray-300 bg-[#F3F9FA] py-3 flex items-center justify-center rounded-lg hover:bg-gray-50 transition font-medium">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5 mr-3" />
      Sign in with Google
    </button>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account? <a href="/Signup.html" class="text-blue-600 hover:underline font-medium">Sign up</a>
    </p>
  </div>

  <!-- Right: Full-Height Image -->
  <div class="hidden lg:flex lg:w-1/2 h-screen bg-gray-100 items-center justify-center">
    <img src="https://res.cloudinary.com/dqfnwh89v/image/upload/v1754890076/Art_1_pdd8uq.png" alt="Elevator Screen Display" class="w-full h-full object-cover" />
  </div>

  <script src="auth.js"></script>
</body>


</html>
