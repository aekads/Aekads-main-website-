<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shudhvam Ghee Offer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .background {
      background: url('https://res.cloudinary.com/dqfnwh89v/image/upload/v1748338083/Sudhvam-Ghee-Offer_nklyuh.gif') no-repeat center center fixed;
          background-size: contain;

      position: fixed;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    .overlay {

      height: 46%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .countdown {
      font-size: 3rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .countdown {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .countdown {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay">
    <div class="countdown" id="countdown">Loading countdown...</div>
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date('2025-05-31T23:59:59');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "Offer Ended!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `Offer Ends In: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
