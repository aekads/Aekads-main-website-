        #scroll-container {

        /* Custom scrollbar */
        .c-scrollbar {
            position: fixed;

            right: 0;

        .c-scrollbar_thumb {

            width: 100%;
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(90deg, #052652 0%, #2D9CDB 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Card hover effect */
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Section divider */
        .section-divider {
            position: relative;
            height: 150px;
            overflow: hidden;
        }
        .section-divider::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(135deg, #052652 0%, #2D9CDB 100%);
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%);
            z-index: -1;
        }
        
        /* Animated underline */
        .animated-underline {
            position: relative;
            display: inline-block;
        }
        .animated-underline::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, #052652 0%, #2D9CDB 100%);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        .animated-underline:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        
        /* Glow effect */

            box-shadow: 0 0 15px rgba(45, 156, 219, 0.5);

  // ---- Manage login state ----
  const authToken = localStorage.getItem("authToken");
  const userId = localStorage.getItem("userId");

  const loginSection = document.getElementById("loginSection");

  if (authToken && userId && userEmail) {

    // Fill user details

    userSection.querySelector("p.text-sm").textContent = userEmail;
  } else {

    loginSection.style.display = "flex";
    userSection.classList.add("hidden");
    logoutSection.classList.add("hidden");

    loginSection.style.display = "flex";

<main class="profile-container">
    <div class="profile-card p-8">
        <div class="text-center mb-8">
            <div class="profile-image-container">
                <img id="profileImage" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=128&h=128&q=80" 
                     class="profile-image" 
                     alt="Profile" />
                <label for="imageUpload" class="image-upload-label">
                    <i class="fas fa-pen text-xs"></i>
                    <input type="file" id="imageUpload" class="hidden" accept="image/*" />
                </label>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Edit Profile</h2>
            <p class="text-gray-600 dark:text-gray-300">Update your personal information</p>
        </div>

        <form id="editProfileForm" class="space-y-6">
            <div class="form-group">
                <div class="form-icon">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" id="name" class="form-input" placeholder="Enter your full name" />
            </div>
            
            <div class="form-group">
                <div class="form-icon">
                    <i class="fas fa-id-card"></i>
                </div>
                <input type="text" id="pan" class="form-input" placeholder="PAN Number (e.g. ABCDE1234F)" />
            </div>
            
            <div class="form-group">
                <div class="form-icon">
                    <i class="fas fa-building"></i>
                </div>
                <input type="text" id="gst_number" class="form-input" placeholder="GST Number (e.g. 07ABCDE1234F1Z5)" />
            </div>
            
            <div class="form-group">
                <div class="form-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <input type="tel" id="number" class="form-input" placeholder="Mobile Number (e.g. 9876543210)" />
            </div>
            
            <div class="form-group">
                <div class="form-icon mt-[-11px]">
                    <i class="fas fa-envelope"></i>
                </div>
                <input type="email" id="email" class="form-input cursor-not-allowed" disabled />
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-2 ml-2">Email cannot be changed</p>
            </div>
            
            <button type="submit" class="save-button">
                Save Changes
            </button>
        </form>

    <!-- Notification -->
    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // LocalStorage se user data uthao
    const user = JSON.parse(localStorage.getItem("user"));
    const userEmail = localStorage.getItem("userEmail"); // ✅ extra check

    const loginSection = document.getElementById("loginSection");
    const userSection = document.getElementById("userSection");
    const logoutSection = document.getElementById("logoutSection");

    if ((user && user.email) || userEmail) {
        const email = user?.email || userEmail; // ✅ fallback
        document.getElementById("email").value = email;

        loginSection.style.display = "none";
        userSection.classList.remove("hidden");
        logoutSection.classList.remove("hidden");

        userSection.querySelector("p.text-sm").textContent = email;
        userSection.querySelector("p.font-semibold").textContent = user?.name || "My Account";

        if (user?.name) document.getElementById("name").value = user.name;
        if (user?.pan) document.getElementById("pan").value = user.pan;
        if (user?.gst_number) document.getElementById("gst_number").value = user.gst_number;
        if (user?.number) document.getElementById("number").value = user.number;
    } else {
        loginSection.style.display = "flex";
        userSection.classList.add("hidden");
        logoutSection.classList.add("hidden");
    }

    // Show notification function
    function showNotification(message, type = 'success') {
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        
        notificationText.textContent = message;
        notification.className = `notification ${type} show`;
        
        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    // Image upload functionality
    document.getElementById('imageUpload').addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                document.getElementById('profileImage').src = e.target.result;
                showNotification('Profile image updated successfully!');
            }
            
            reader.readAsDataURL(e.target.files[0]);
        }
    });

    // 📝 Form submit
    document.getElementById("editProfileForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const saveButton = document.querySelector('.save-button');
        saveButton.disabled = true;
        saveButton.textContent = 'Saving...';

        const updatedData = {
            name: document.getElementById("name").value,
            pan: document.getElementById("pan").value,
            gst_number: document.getElementById("gst_number").value,
            number: document.getElementById("number").value,
            email: document.getElementById("email").value // ✅ ab empty nahi hoga
        };

        try {
            const response = await axios.post(
                "https://aekteam.onrender.com/api/websitesales/users/edit",
                updatedData,
                { headers: { "Content-Type": "application/json" } }
            );

            console.log("✅ Profile updated:", response.data);
            showNotification('Profile updated successfully!');

            // LocalStorage update
            localStorage.setItem("user", JSON.stringify(updatedData));
            localStorage.setItem("userEmail", updatedData.email);

        } catch (error) {
            console.error("❌ Error updating profile:", error.response ? error.response.data : error);
            showNotification('Failed to update profile. Please try again.', 'error');
        } finally {
            saveButton.disabled = false;
            saveButton.textContent = 'Save Changes';
        }
    });

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem("authToken");
        localStorage.removeItem("userId");
        localStorage.removeItem("userEmail");
        localStorage.removeItem("user");
        
        window.location.href = "/login.html";
    });

    // Dark mode toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    const htmlElement = document.documentElement;
    
    // Check for saved dark mode preference
    if (localStorage.getItem('darkMode') === 'enabled') {
        htmlElement.classList.add('dark');
    }
    
    darkModeToggle.addEventListener('click', () => {
        htmlElement.classList.toggle('dark');
        
        // Save the preference
        if (htmlElement.classList.contains('dark')) {
            localStorage.setItem('darkMode', 'enabled');
        } else {
            localStorage.setItem('darkMode', 'disabled');
        }
    });
});
</script>
